name: Helm Publish

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  publish-chart:
    permissions:
      contents: write     # ⬅ needed for committing version bump
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for committing back

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.19.2

      - name: Build and Push the Helm Charts to GitHub Container Registry
        uses: JimCronqvist/action-helm-chart-repo@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          chartsPath: ./charts/

      # ---------------------------------------------------------
      #  Bump Chart Version (patch)
      # ---------------------------------------------------------
      - name: Bump Helm Chart Version (patch)
        run: |
          # Find Chart.yaml inside charts/
          CHART_FILE=$(find charts -maxdepth 2 -name Chart.yaml | head -n 1)

          if [ -z "$CHART_FILE" ]; then
            echo "❌ Chart.yaml not found under ./charts/"
            exit 1
          fi

          echo "Found chart at: $CHART_FILE"

          # extract current version
          CURRENT_VERSION=$(grep '^version:' "$CHART_FILE" | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"

          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "Bumping to: $NEW_VERSION"
          sed -i "s/^version:.*/version: $NEW_VERSION/" "$CHART_FILE"

          # Export for next action
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit & Push version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: bump Helm chart version to patch $NEW_VERSION"
          branch: main