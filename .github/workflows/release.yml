name: Helm Publish

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  publish-chart:
    permissions:
      contents: write     # â¬… needed for committing version bump
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for committing back

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.19.2

      - name: Build and Push the Helm Charts to GitHub Container Registry
        uses: JimCronqvist/action-helm-chart-repo@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          chartsPath: ./charts/
